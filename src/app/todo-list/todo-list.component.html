<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item" (click)="clickTodo(todo)">
        <app-todo-item  [todo]="todo"></app-todo-item>
      </li>
    </ul>
    <h5 style="margin-top: 60px;">Add Todo</h5>
      <div class="form-group">
        <input type="text" class="form-control" id="newTodo" placeholder="Do something awesome..."
               [(ngModel)]="newItem.title" (keyup.enter)="addTodo()" >
      </div>
      <button class="btn btn-primary" (click)="addTodo()">Add</button>
  </div>
</div>
